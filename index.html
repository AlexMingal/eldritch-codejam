<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  <div class = "main">
    <div class="ancient-section">
      <img src="./assets/Ancients/Azathoth.png" class="ancient-card azath">
      <img src="./assets/Ancients/Cthulthu.png" class="ancient-card cthulthu">
      <img src="./assets/Ancients/IogSothoth.png" class="ancient-card iog">
      <img src="./assets/Ancients/ShubNiggurath.png" class="ancient-card shub">
    </div>
    <div class="level-section"></div>
    
    <div class="deck-section">
      <div class="deck-tracker">
        <span class="tracker-stage">Stage 1:</span>
        <div class="tracker-cell green"></div>
        <div class="tracker-cell brown"></div>
        <div class="tracker-cell blue"></div>
      </div>
      <div class="deck-tracker">
        <span class="tracker-stage">Stage 2:</span>
        <div class="tracker-cell green"></div>
        <div class="tracker-cell brown"></div>
        <div class="tracker-cell blue"></div>
      </div>
      <div class="deck-tracker">
        <span class="tracker-stage">Stage 3:</span>
        <div class="tracker-cell green"></div>
        <div class="tracker-cell brown"></div>
        <div class="tracker-cell blue"></div>
      </div>

      <div class = "deck-cards">
        <div class="card-closed"></div>
        <div class="card-opened"></div>
      </div>

    </div>

  </div>
  
  <div class = "stateWindow">
    <span class="selected user-ancient"></span>
    <span class="selected user-level"></span>

  </div>
  



<script src="script.js"></script>
</body>
</html>
